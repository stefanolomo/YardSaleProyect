<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yard Sale</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<header>
		<img src="./assets/icons/menu_icon.svg" alt="Menu" class="clickable menu">
		<img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo">
		<img src="./assets/icons/icon_shopping_cart.svg" alt="Cart" class="clickable cart">
	</header>
	<main>
		<section class="search-menu">
			<input type="text" placeholder="Search product">
		</section>
		<section class="filters-menu">
			<p class="clickable filter-toggle" onclick="toggleFilters()">Show Filters</p>
			<div class="filters hidden">
				<p class="clickable filter">All</p>
				<p class="clickable filter">Clothes</p>
				<p class="clickable filter">Electronics</p>
				<p class="clickable filter">Furniture</p>
			</div>
		</section>
	</main>
<script src="./js/toggleFilters.js"></script>
</body>
</html>
